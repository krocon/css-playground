<head>
  <meta charset="UTF-8">

  <title>oklch color mix</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }
    html {
      /* brand foundation */
      --info: oklch(0.646 0.144 239);
      --error: oklch(0.646 0.144 20);
      --warning: oklch(0.646 0.144 43);
      --success: oklch(0.646 0.144 150);

      --content-bg: oklch(1 0 239);
      --content-bg-mix: oklch(from var(--content-bg) l c calc(h + 180));
      --content-text: oklch(0 0 0);

      /* --surface-1: color-mix(in oklch, var(--content-bg), var(--color2) var(--percent)); */
    }

    html,
    [data-theme="light"] {
    }

    [data-theme="bright"] {
    }

    [data-theme="dark"] {
    }

    [data-theme="dim"] {
    }

    .info {color: oklch(var(--info-l) var(--info-c) var(--info-h));}
    .error {color: oklch(var(--error-l) var(--error-c) var(--error-h));}
    .warning {color: oklch(var(--warning-l) var(--warning-c) var(--warning-h));}
    .success {color: oklch(var(--success-l) var(--success-c) var(--success-h));}

    .info-text {color: var(--info);}
    .error-text {color: var(--error);}
    .warning-text {color: var(--warning);}
    .success-text {color: var(--success);}

    .info-bg {background-color: var(--info);}
    .error-bg {background-color: var(--error);}
    .warning-bg {background-color: var(--warning);}
    .success-bg {background-color: var(--success);}


    .palette {
      display: flex;
      > div {
        min-width: 100px;
        height: 60px;
      }
    }

    table {
      tbody {
        tr:nth-child(odd) {
          background-color: var(--surface1);
        }
        tr:nth-child(even) {
          background-color: var(--surface2);
        }
      }
    }

  </style>
</head>

<script>
  function go() {
    const template = document.getElementsByTagName("template")[0];

        .querySelectorAll('div[data-theme]')

          div.appendChild(clone);
